<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="icon" type="image/x-icon" href="images/icon.png">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">

  <!-- ðŸ”’ Auto-Redirect falls schon eingeloggt -->
  <script>
    if (localStorage.getItem("user")) {
      window.location.href = "dashboard.html";
    }
  </script>
</head>

<body>
  <!-- Fester Header mit Dashboard-Button -->
  <header class="site-header">
    <div class="logo-container">
      <img src="images/logo.png" alt="Logo" class="site-logo">
    </div>
    <a href="index.html" class="nav-button">Start</a>
  </header>

  <div class="container">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Benutzername" required>
      <input type="password" id="password" placeholder="Passwort" required>
      <button type="submit" class="login-button">Einloggen</button>
    </form>
    <p id="errorMsg" class="error"></p>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
