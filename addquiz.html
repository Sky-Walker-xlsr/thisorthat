<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neues Quiz hinzufügen</title>
  <link rel="icon" type="image/x-icon" href="images/icon.png">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h2>Neues Quiz hinzufügen:</h2>
    <form id="quizForm">
      <label for="quizname">Neuer Quiz Name:</label>
      <input type="text" id="quizname" name="quizname" placeholder="Bsp. Fruits (keine Umlaute)" required />

      <div id="questionsContainer">
        <div class="question-block">
          <label for="question">Frage:</label>
          <input type="text" class="question" placeholder="Bsp. Apfel oder Orange? (keine Umlaute)" required />

          <label for="img1search">Bild 1 Suche:</label>
          <input type="text" class="img1search" placeholder="apple (bitte in englisch und ohne Umlaute)" required />

          <label for="img2search">Bild 2 Suche:</label>
          <input type="text" class="img2search" placeholder="orange (bitte in englisch und ohne Umlaute)" required />
        </div>
      </div>

      <h2 id="add-question-btn" class="button">➕ Weitere Frage hinzufügen</h2>
      <br />
      <button type="submit" class="button">Speichern</button>
      <button type="button" onclick="window.location.href='dashboard.html'" class="button">Zurück</button>
      <p id="status"></p>
    </form>
  </div>
  <script src="/main.js"></script>
</body>

</html>
