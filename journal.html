<!DOCTYPE html>

<body>
    <header class="site-header">
        <div class="logo-container">

        <nav class="nav-actions">

        <!-- Memory-Form -->
        <form id="memoryForm" style="margin:16px 0;">
            <div style="display:grid; gap:12px;">
                <input id="memTitle" type="text" placeholder="Titel" required />
                <input id="memImage" type="url" placeholder="Bild-URL (optional)" />
                <input id="memPlace" type="text" placeholder="Ort (optional)" />
                <textarea id="memDesc" rows="4" placeholder="Beschreibung" required></textarea>
                <button type="submit" class="button">Memory hinzuf√ºgen</button>
            </div>
        </form>

        <!-- Liste -->
        <div id="memoryList" class="memory-list"></div>
    </main>

    <!-- Scripts -->
    <script src="js/main.js"></script>
    <script src="js/journal.js"></script>


    <script src="main.js"></script>
